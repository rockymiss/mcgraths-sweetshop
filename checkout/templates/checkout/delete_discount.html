{% extends "base.html" %} {% load static %} {% block title %}
<title>~Delete Discount</title>
{% endblock %}
{% block page-header %}

    <div class="row">
      <div class="col"></div>
    </div>
  </div>
  {% endblock %}
{% block content %}

<div class="overlay"></div>
<div class="container-fluid pt-5  justify-content-center">
    <div class="spacer py-5 m-0"></div>
        

    <form method="post" class="text-center mb-2">
        {% csrf_token %}

        <input class="rounded p-1 fw-bold border-1" type="submit" value="Yes">
    </form>    

    <form class="text-center" method="GET" action="{% url 'discount_page' %}">
        <input class="rounded p-1 fw-bold border-1" type="submit" value="Go Back">
      </form>
            
</div>
    
{% endblock %}
