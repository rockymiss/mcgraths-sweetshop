{% extends "base.html" %} {% load static %} {% block title %}
<title>Discounts</title>
{% endblock %}
{% load crispy_forms_tags %}
{% block page-header %}
  <div class="container header-container">
    <div class="row">
      <div class="col"></div>
    </div>
  </div>
  {% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container-fluid pt-5  justify-content-center h-100">
  <div class="spacer py-5 m-0"></div>
        
  <div class="row justify-content-around ">
    <div class="col-12">       
        <h1>Add a New Discount</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
        <a href="{% url 'management' %}" class="btn btn-outline-black rounded-0 btn-lg">
          <i class="fas fa-chevron-left"> </i>
          <span class="text-uppercase">Back to Store Management</span></a>
    </div>
  </div>
    <div class="row">
      <div class="col-12">
        <form method="POST" enctype="multipart/form-data" class="w-75">
            {% csrf_token %}
            {{ form|crispy }}
            <input class="rounded p-1 fw-bold border-1 buttons-all" type="submit" value="Submit">
        </form>
      </div>
    </div>
</div>  
{% endblock %}
