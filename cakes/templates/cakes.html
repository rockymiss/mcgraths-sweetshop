{% extends "base.html" %} 
{% load static %} {% block title %}
<title>Cake Showcase</title>
{% endblock %}


{% block content %}


  <!--Main display for list of products -->

<div class="overlay"></div>
<div class="spacer py-5 m-0"></div>
<div class="container-fluid pt-5  justify-content-center text-center">

    <div class="row">
        <div class="col-12"> 
          <h2 class="logo-font mb-4 shop-headings">Show us your Bakes</h2>
          <h6>Check out what our customers have made!</h6>
        </div>
    </div>

    <div class="row pb-3 justify-content-around">
        {% for cake in cakelist %}
        <div class="col-sm-6 col-md-6 col-lg-4 col-xl-3 m-1 my-border text-center">
           
            <div class="card border-0">
                <img class="img-fluid" src="{{ cake.cake_image.url }}"  alt="{{ cake.title }}">
                    <div class="card-body cream-bg">
                        <h5 class="card-title">{{ cake.title }}</h5>
                        <p class="card-text">{{ cake.description }}</p>
                        
                        <a href="{% url 'cake_detail' cake.slug %}" class="btn btn-primary buttons-all grey-bg border rounded text-dark p-2">View Item</a>
                    </div>
            </div>
           
        </div> 
        {% endfor %}
       
    </div>  
    
</div>

       
{% endblock %}
