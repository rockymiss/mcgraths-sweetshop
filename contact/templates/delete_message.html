{% extends "base.html" %} {% load static %} {% block title %}
<title>Delete Message</title>
{% endblock %}


{% block content %}
<div class="overlay"></div>
<div class="container-fluid pt-5  justify-content-center">
        <div class="row justify-content-around ">

        <form method="post" class="text-center mb-2">
            {% csrf_token %}
            <p> Are you sure {{ user.username }}, that you would like to <strong>delete</strong> this message? </p>
            <input class="grey-bg rounded p-1 fw-bold border-1" type="submit" value="Yes">
        </form>    

        <form class="text-center" method="GET" action="{% url 'review_message' %}">
            <input class="grey-bg rounded p-1 fw-bold border-1" type="submit" value="Go Back">
        </form>
</div>
    
{% endblock %}
