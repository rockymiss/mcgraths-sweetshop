{% extends "base.html" %}
{% load static %} 

{% block page-header %}
  <div class="container header-container">
    <div class="row">
      <div class="col"></div>
    </div>
  </div>
  {% endblock %}

{% block title %}
<title>Shop Management</title>
{% endblock %}
{% block page-header %}
  <div class="container header-container">
    <div class="row">
      <div class="col"></div>
    </div>
  </div>
  {% endblock %}


{% block content %}

  <div class="overlay"></div>
  <div class="spacer py-5 m-0"></div>
    <div class="container-fluid pt-5 text-center w-75">
      
      <div class="row text-center">
          <div class="col-12"> 
            <h2 class="logo-font mb-4 shop-headings">Shop Management</h2>
          
            <i class="fa-solid fa-clipboard-list fa-3x mb-5"></i>
          </div>
      </div>

      <div class="row text-center">
          <div class="col-12 p-2">
              <a href="{% url 'add_product' %}" class="btn btn-elegant">
                <i class="fa-solid fa-circle-plus" aria-hidden="true"></i>
                <span class="go-small">Add Products</span>
              </a>
          </div>

          <div class="col-12 pb-2">
              <a href="{% url 'cake_review' %}" class="btn btn-elegant">
                <i class="fa-solid fa-cake-candles" aria-hidden="true"></i>
                <span class="go-small">Showcase</span>
              </a>
            </div>

          <div class="col-12 pb-2">
              <a href="{% url 'review_comments' %}" class="btn btn-elegant">
                <i class="fa-solid fa-comment" aria-hidden="true"></i>
                <span class="go-small">Comments</span>
              </a>
          </div>

          <div class="col-12 pb-2">        
              <a href="{% url 'review_message' %}" class="btn btn-elegant">
                <i class="fa-solid fa-envelope" aria-hidden="true"></i>
                <span class="go-small">Messages</span>
              </a>
          </div>

          <div class="col-12 pb-2">
              <a href="{% url 'discount_page' %}" class="btn btn-elegant">
                <i class="fa-solid fa-tag" aria-hidden="true"></i>
                <span class="go-small">Discounts</span>
              </a>
          </div>
              
      </div>     
  </div> 
</div>
   

  
{% endblock %}
